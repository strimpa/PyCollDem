{% extends "base.html" %}

{% block title %} Homepage {% endblock %}

{% block content %}
	<script type="text/javascript">
		var urlMsgId = "{{ urlMsgId }}";
	</script>
{% if no_message_selected %}
	<div id="createMessageDrawer" class="contentField">
		<input type="button" id="createMessageExpand" value="Create new message">
		<div id="createMessage" class="contentField">
			<form action="/" method="POST">{% csrf_token %}
			{{ entermsg_form.as_p }}
			<input type="submit" value="submit" />
			</form>
		</div>
	</div>
{% endif %}
	<div class="innerContentBorder" id="messages">
	</div>
{% endblock %}
